    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;

            width: 100%;
            max-width: 550px;
            text-align: center;
            /* é—œéµï¼šå¼·åˆ¶å®¹å™¨å…§æ‰€æœ‰å…§å®¹å‚ç›´å †ç–Š */
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;

        }

        /* éŠæˆ²ç•«é¢å®¹å™¨ - ç¢ºä¿å…¶å­å…ƒä»¶æ˜¯å‚ç›´æ’åˆ—çš„ */
        #game-screen {
            display: flex;
            flex-direction: column; /* ç¢ºä¿é¡Œç›®ã€æŒ‰éˆ•ç­‰å…ƒä»¶å‚ç›´å †ç–Š */
        }
        
        /* ç‹€æ…‹åˆ—ï¼šå¼·åˆ¶åˆ†æ•¸å’Œè¨ˆæ™‚å™¨å„è‡ªä½”ä¸€è¡Œ */
        .status-bar {
            display: flex;
            flex-direction: column; /* å°‡åˆ†æ•¸å’Œè¨ˆæ™‚å™¨å‚ç›´å †ç–Š */
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #007bff;
        }
        
        /* ç¢ºä¿åˆ†æ•¸å’Œè¨ˆæ™‚å™¨å„è‡ªä½”æ»¿å¯¬åº¦ */
        .score-info, .timer-info {
            width: 100%;
            padding: 5px 0;
            text-align: center; 
        }

        #timer-display {
            color: #dc3545;
            font-size: 1.8em;
            display: block;
            margin-top: 5px;
        }

        /* é¡Œç›®é¡¯ç¤ºå€ */
        #question {
            font-size: 4em;
            margin: 30px 0;
            color: #343a40;
            min-height: 1.5em;
        }

        /* ç­”æ¡ˆæŒ‰éˆ•å€ */
        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .answer-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 1.5em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .answer-btn:hover:not(:disabled) { background-color: #218838; transform: translateY(-2px); }
        .answer-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        /* çµæœè¨Šæ¯ */
        #result-message {
            font-size: 1.6em;
            font-weight: bold;
            min-height: 1.5em;
            margin-top: 15px;
        }

        /* é–‹å§‹/çµæŸç•«é¢ */
        .game-screen { display: none; }
        .start-screen, .end-screen { 
            text-align: center;
            padding: 50px 0;
        }
        .start-screen h1 { font-size: 2.5em; color: #007bff; margin-bottom: 20px; }
        .start-button, .restart-button {
            padding: 15px 30px; font-size: 1.8em; background-color: #007bff;
            color: white; border: none; border-radius: 10px; cursor: pointer;
            transition: background-color 0.2s;
        }
        .start-button:hover, .restart-button:hover { background-color: #0056b3; }

        /* çµæŸç•«é¢åˆ—è¡¨ */
        .wrong-answers-list { text-align: left; margin-top: 30px; padding-top: 15px; border-top: 2px solid #eee; }
        .wrong-answers-list h3 { color: #dc3545; margin-bottom: 10px; }
        .wrong-answers-list ul { list-style: none; padding: 0; }
        .wrong-answers-list li { font-size: 1.1em; margin-bottom: 8px; padding: 5px; border-bottom: 1px dashed #ccc; }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="start-screen" class="start-screen">
            <h1>æ­¡è¿ä¾†åˆ°ä¹˜æ³•ç«¶é€ŸæŒ‘æˆ°ï¼</h1>
            <p style="font-size:1.2em; color:#6c757d;">ç›®æ¨™ï¼šç´¯ç© 10 åˆ†ï¼Œæ™‚é–“è¶ŠçŸ­è¶Šå¥½ã€‚<br>æ¯é¡Œå¿…é ˆåœ¨ 10 ç§’å…§å›ç­”ã€‚</p>
            <button class="start-button" onclick="startGame()">é–‹å§‹æŒ‘æˆ°</button>
        </div>

        <div id="game-screen" class="game-screen">
            <div class="status-bar">
                <div class="score-info">ç´¯ç©åˆ†æ•¸: <span id="score-display">0</span> / 10</div>
                <div class="timer-info">å€’æ•¸è¨ˆæ™‚: <span id="timer-display">10</span>s</div>
            </div>

            <div id="question"></div>

            <div id="answer-buttons">
                </div>

            <div id="result-message"></div>
        </div>

        <div id="end-screen" class="end-screen">
            <h1 style="color:#28a745;">ğŸ‰ æŒ‘æˆ°æˆåŠŸï¼</h1>
            <p style="font-size:1.5em;">æ­å–œæ‚¨é”åˆ° 10 åˆ†ï¼</p>
            <p style="font-size:1.8em; font-weight:bold;">ç¸½è€—æ™‚: <span id="time-elapsed-display" style="color:#007bff;"></span></p>

            <div id="wrong-answers-section" class="wrong-answers-list">
                <h3>éŒ¯é¡Œå›é¡§èˆ‡å­¸ç¿’</h3>
                <ul id="wrong-answers-list">
                    </ul>
            </div>
            
            <button class="restart-button" onclick="startGame()">å†ç©ä¸€æ¬¡</button>
        </div>

    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let score = 0;
        let correctAnswer = 0;
        let gameStartTime;
        let currentQTimer; 
        let wrongAnswers = []; 
        let lastQuestionKey = ''; // æ–°å¢ï¼šç”¨æ–¼è¨˜éŒ„ä¸Šä¸€é¡Œçš„å”¯ä¸€éµ (ä¾‹å¦‚: '3x4')
        
        // éŠæˆ²è¨­å®š
        const MAX_SCORE = 10;
        const QUESTION_TIME_LIMIT = 10;
        const NEXT_QUESTION_DELAY = 750; 

        // DOM å…ƒç´ å¿«å–
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const questionElement = document.getElementById('question');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const resultMessage = document.getElementById('result-message');
        const timeElapsedDisplay = document.getElementById('time-elapsed-display');
        const wrongAnswersListElement = document.getElementById('wrong-answers-list');
        
        function switchScreen(screenName) {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            endScreen.style.display = 'none';

            if (screenName === 'start') {
                startScreen.style.display = 'block';
            } else if (screenName === 'game') {
                gameScreen.style.display = 'flex';
            } else if (screenName === 'end') {
                endScreen.style.display = 'block';
            }
        }
        
        function startGame() {
            score = 0;
            wrongAnswers = [];
            lastQuestionKey = ''; // é‡ç½®ä¸Šä¸€é¡Œç´€éŒ„
            scoreDisplay.textContent = score;
            resultMessage.textContent = '';
            
            gameStartTime = Date.now();
            
            switchScreen('game');
            generateNewQuestion();
        }

        function startQuestionTimer() {
            let timeLeft = QUESTION_TIME_LIMIT;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.color = '#dc3545';

            clearInterval(currentQTimer);

            currentQTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 3) {
                    timerDisplay.style.color = 'orange';
                }

                if (timeLeft <= 0) {
                    clearInterval(currentQTimer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            updateScore(-1);
            
            const questionText = questionElement.textContent.replace(' = ?', '');
            recordMistake(questionText, correctAnswer);
            
            resultMessage.innerHTML = `âŒ æ™‚é–“åˆ°ï¼è‡ªå‹•åˆ¤éŒ¯ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ ${correctAnswer}ã€‚`;
            resultMessage.style.color = '#dc3545';

            disableAnswerButtons(true);
            setTimeout(generateNewQuestion, NEXT_QUESTION_DELAY);
        }

        function updateScore(delta) {
            score += delta;
            if (score < 0) score = 0; 
            scoreDisplay.textContent = score;
            
            if (score >= MAX_SCORE) {
                checkGameEnd();
            }
        }

        /**
         * èª¿æ•´ï¼šç”¢ç”Ÿä¸€å€‹ 2 åˆ° 9 ä¹‹é–“çš„éš¨æ©Ÿæ•¸
         */
        function getRandomDigit() {
            // Math.random() * (max - min + 1) + min
            return Math.floor(Math.random() * 8) + 2; 
        }

        /**
         * ç”¢ç”Ÿä¸€å€‹æ–°çš„ä¹˜æ³•é¡Œç›®ä¸¦å•Ÿå‹•è¨ˆæ™‚å™¨
         */
        function generateNewQuestion() {
            clearInterval(currentQTimer);

            if (score >= MAX_SCORE) {
                 checkGameEnd();
                 return;
            }

            let num1, num2, currentKey;

            do {
                // ç”¢ç”Ÿå…©å€‹ 2-9 çš„ä¹˜æ•¸
                num1 = getRandomDigit();
                num2 = getRandomDigit();
                
                // ç”¢ç”Ÿä¸€å€‹å”¯ä¸€éµï¼šå°‡è¼ƒå°çš„æ•¸æ”¾å‰é¢ï¼Œç¢ºä¿ 3x4 å’Œ 4x3 è¦–ç‚ºç›¸åŒé¡Œç›®
                const factors = [num1, num2].sort((a, b) => a - b);
                currentKey = factors[0] + 'x' + factors[1];
                
            } while (currentKey === lastQuestionKey); // æª¢æŸ¥æ˜¯å¦èˆ‡ä¸Šä¸€é¡Œé‡è¤‡

            // æ›´æ–°ä¸Šä¸€é¡Œçš„ç´€éŒ„
            lastQuestionKey = currentKey;
            
            correctAnswer = num1 * num2;
            
            // é¡¯ç¤ºé¡Œç›®
            questionElement.innerHTML = `${num1} &times; ${num2} = ?`;

            // ç”¢ç”Ÿç­”æ¡ˆé¸é …
            generateAnswerOptions();
            
            // æ¸…é™¤çµæœè¨Šæ¯
            resultMessage.textContent = '';
            resultMessage.style.color = '#333';
            
            // å•Ÿå‹• 10 ç§’å€’æ•¸è¨ˆæ™‚å™¨
            startQuestionTimer();
            disableAnswerButtons(false); // å•Ÿç”¨æŒ‰éˆ•
        }

        function generateAnswerOptions() {
            answerButtonsContainer.innerHTML = '';
            const options = new Set();
            options.add(correctAnswer); 

            while (options.size < 4) {
                let wrongAnswer;
                const minVal = 4; // ä¹˜æ•¸å¾ 2x2 é–‹å§‹ï¼Œæœ€å°ç­”æ¡ˆæ˜¯ 4
                const maxVal = correctAnswer + 10;
                
                do {
                    wrongAnswer = Math.floor(Math.random() * (maxVal - minVal + 1)) + minVal;
                } while (options.has(wrongAnswer) || wrongAnswer === correctAnswer);

                options.add(wrongAnswer);
            }

            const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.innerHTML = option;
                button.value = option;
                button.onclick = checkAnswer; 
                answerButtonsContainer.appendChild(button);
            });
        }

        function checkAnswer(event) {
            clearInterval(currentQTimer);
            disableAnswerButtons(true);
            
            const selectedAnswer = parseInt(event.target.value);
            const questionText = questionElement.textContent.replace(' = ?', '');
            
            if (selectedAnswer === correctAnswer) {
                updateScore(1);
                resultMessage.innerHTML = 'âœ… å›ç­”**æ­£ç¢º**ï¼';
                resultMessage.style.color = '#28a745';
            } else {
                updateScore(-1);
                recordMistake(questionText, correctAnswer);
                resultMessage.innerHTML = `âŒ å›ç­”**éŒ¯èª¤**ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${correctAnswer}ã€‚`;
                resultMessage.style.color = '#dc3545';
            }

            if (score < MAX_SCORE) {
                setTimeout(generateNewQuestion, NEXT_QUESTION_DELAY);
            } else {
                checkGameEnd();
            }
        }

        function recordMistake(question, correct) {
            wrongAnswers.push({
                question: question,
                answer: correct
            });
        }
        
        function disableAnswerButtons(disable) {
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = disable;
            });
        }

        function checkGameEnd() {
            if (score >= MAX_SCORE) {
                clearInterval(currentQTimer);
                
                const totalTimeMs = Date.now() - gameStartTime;
                const seconds = Math.floor(totalTimeMs / 1000);
                const milliseconds = totalTimeMs % 1000;
                
                const timeString = `${seconds}.${String(milliseconds).padStart(3, '0')} ç§’`;
                
                timeElapsedDisplay.textContent = timeString;
                
                displayWrongAnswers();

                switchScreen('end');
            }
        }

        function displayWrongAnswers() {
            wrongAnswersListElement.innerHTML = '';
            
            if (wrongAnswers.length === 0) {
                wrongAnswersListElement.innerHTML = '<li>å¤ªå²å®³äº†ï¼æœ¬æ¬¡éŠæˆ²ä¸­æ²’æœ‰ç­”éŒ¯çš„é¡Œç›®ï¼</li>';
                document.getElementById('wrong-answers-section').style.borderTop = 'none';
            } else {
                document.getElementById('wrong-answers-section').style.borderTop = '2px solid #eee';
                wrongAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `é¡Œç›®: <strong>${item.question}</strong>ï¼Œæ­£ç¢ºç­”æ¡ˆ: <strong>${item.answer}</strong>`;
                    wrongAnswersListElement.appendChild(li);
                });
            }
        }

        window.onload = () => switchScreen('start');
    </script>
</body>
